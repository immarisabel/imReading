<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<header th:replace="fragments/header :: header">static header</header>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>


<body>


<div class="container my-5 pt-5 ">

    <div th:replace="fragments/navigation">navigation</div>


    <P></P>
    <div th:insert="fragments/book-search :: search-panel">
        search
    </div>


    <form action="#" class="form my-sm-5" method="post" th:action="@{/books_saved}" th:object="${booksEntity}">
        <input type="hidden" th:field="*{id}"/>
        <div class="row my-sm-5 mt-md-5 ">
            <div class="col-xxl">
                <div class="float-start">
                    <input id="red-check2" class="red-heart-checkbox" type="checkbox" th:value="${favorite}"
                           th:field="*{favorite}">
                    <label for="red-check2"><h3>♥</h3></label>
                </div>
                <div class="float-end w-95">
                    <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="title"
                           value="title">

                    <p></p>
                </div>

                <input type="text" th:field="*{author}" class="form-control" id="author" placeholder="author"
                       value="author">


                <p></p>
            </div>

            <div class="col-xxl">


                <input type="text" th:field="*{thumbnailUrl}" class="form-control" id="thumbnailUrl"
                       placeholder="book cover url" value="http://">

                <p></p>

                <input type="number" th:field="*{rating}" class="form-control" id="rating" placeholder="rating"
                       value="rating" min="0" max="5">

            </div>
        </div>

        <div class="row-cols-auto my-sm-5">
            <p></p>
            <textarea th:field="*{shortDescription}" rows="5"
                      class="form-control">Write something</textarea>
            <p></p>
        </div>


        <div class="row my-sm-5">

            <div class="col-2">

                <div class="col-sm align-text-bottom form-floating-match">

                    <div class="dropdown  my-4">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                            reading status
                        </button>
                        <select class="dropdown-menu" th:field="*{status}" multiple="multiple">

                            <option th:value="'reading'" th:text="Reading"></option>
                            <option th:value="'read'" th:text="Finished"></option>
                            <option th:value="'to read'" th:text="'To Read'"></option>
                            <option th:value="'on hold'" th:text="'On Hold'"></option>
                        </select>
                    </div>

                </div>
            </div>
            <div class="col-2">
                <div class="col-sm align-text-bottom form-floating-match">



                    <div class="dropdown  my-4"  data-toggle="tooltip" data-placement="bottom"
                         title="select mutiple shleves CTRL + 🖱️">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                            add to shelf
                        </button>
                        <select class="dropdown-menu" th:field="*{shelves}" multiple="multiple">
                            <option th:each="shelf : ${shelves}"
                                    th:text="${shelf.name}"
                                    th:value="${shelf.id}"
                                    th:field="*{shelves}">
                        </select>
                    </div>
                </div>

            </div>
            <div class="col-3">
                <div class="col-sm align-text-bottom form-floating-match">
                    <label for="startdate">Start Date</label>
                    <input th:field="*{startDate}" type="date" class="form-control" id="startdate"/>
                </div>
            </div>
            <div class="col-3">
                <div class="col-sm align-text-bottom form-floating-match">
                    <label for="enddate">Finished Date</label>
                    <input th:field="*{finishedDate}" type="date" class="form-control" id="enddate"/>
                </div>
            </div>
            <div class="col-1">
                <div class="col-sm align-text-bottom form-floating-match">
                    <input type="submit" value="submit" class="btn btn-primary my-4"/>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
