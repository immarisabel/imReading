<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<header th:replace="fragments/header :: header">static header</header>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>


<body>


<div class="container my-5 pt-5 ">

    <div th:replace="fragments/navigation">navigation</div>


    <P></P>
    <div th:insert="fragments/book-search :: search-panel">
        search
    </div>

    <h2 class="text-secondary bg-light rounded-4 ps-2 mt-4">add a new book</h2>

    <form action="#" class="form my-sm-5 mt-5" method="post" th:action="@{/books_saved}" th:object="${booksEntity}">
        <input type="hidden" th:field="*{id}"/>
        <div class="row my-sm-5 mt-md-5 ">
            <div class="col-xxl">


                <input type="text" th:field="*{title}" class="form-control mb-4" id="title" placeholder="title"
                       value="title">


                <input type="text" th:field="*{author}" class="form-control mb-4" id="author" placeholder="author"
                       value="author">


                <input type="text" th:field="*{thumbnailUrl}" class="form-control" id="thumbnailUrl"
                       placeholder="book cover url" value="http://">

                <p></p>


                <!--                STARS RATING        -->

            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="">
                    <input id="red-check2" class="red-heart-checkbox" type="checkbox" th:value="${favorite}"
                           th:field="*{favorite}">
                    <label for="red-check2"><h4>♥ favorite</h4></label>
                </div>
            </div>

            <div class="col">
                <div class="stars">
                    <input class="star star-5" id="star-5" type="radio" name="star" th:value="5" th:field="*{rating}"/>
                    <label class="star star-5" for="star-5"></label>

                    <input class="star star-4" id="star-4" type="radio" name="star" th:value="4" th:field="*{rating}"/>
                    <label class="star star-4" for="star-4"></label>

                    <input class="star star-3" id="star-3" type="radio" name="star" th:value="3" th:field="*{rating}"/>
                    <label class="star star-3" for="star-3"></label>

                    <input class="star star-2" id="star-2" type="radio" name="star" th:value="2" th:field="*{rating}"/>
                    <label class="star star-2" for="star-2"></label>

                    <input class="star star-1" id="star-1" type="radio" name="star" th:value="1" th:field="*{rating}"/>
                    <label class="star star-1" for="star-1"></label>
                </div>
            </div>


        </div>

<!-- TODO make sure it flow downwards. -->

        <div class="row my-sm-5 mt-md-5 ">

            <div class="col-lg-2">
                <div class="col-sm align-text-bottom form-floating-match">

                    <div class="dropdown  my-4">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                            reading status
                        </button>
                        <select class="dropdown-menu" th:field="*{status}" multiple="multiple">
                            <option th:value="'reading'" th:text="Reading"></option>
                            <option th:value="'read'" th:text="Finished"></option>
                            <option th:value="'to read'" th:text="'To Read'"></option>
                            <option th:value="'on hold'" th:text="'On Hold'"></option>
                        </select>
                    </div>

                </div>
            </div>
            <div class="col-lg-2">
                <div class="col-sm align-text-bottom form-floating-match">

                    <div class="dropdown  my-4" data-toggle="tooltip" data-placement="bottom"
                         title="select mutiple shleves CTRL + 🖱️">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                            add to shelf
                        </button>
                        <select class="dropdown-menu" th:field="*{shelves}" multiple="multiple">
                            <option th:each="shelf : ${shelves}"
                                    th:text="${shelf.name}"
                                    th:value="${shelf.id}"
                                    th:field="*{shelves}">
                        </select>
                    </div>
                </div>

            </div>
            <div class="col-sm  col-lg-3 mt-4">
                <div class="col-sm align-text-bottom">
                    <label for="startdate">Start Date</label>
                    <input th:field="*{startDate}" type="date" class="form-control" id="startdate"/>
                </div>
            </div>
            <div class="col-sm  col-lg-3 mt-4">
                <div class="col-sm align-text-bottom">
                    <label for="enddate">Finished Date</label>
                    <input th:field="*{finishedDate}" type="date" class="form-control" id="enddate"/>
                </div>
            </div>
            <div class="col-sm  col-lg-1 mb-5">
                <div class="col-sm align-text-bottom form-floating-match">
                    <input type="submit" value="submit" class="btn btn-primary my-4"/>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
