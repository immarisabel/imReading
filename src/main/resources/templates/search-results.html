<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<header th:replace="fragments/header :: header">static header</header>
<body>

<div class="container my-sm-5 align-content-center">

    <div th:replace="fragments/navigation">navigation</div>

    <P></P>
    <div th:insert="fragments/book-search :: search-panel">
        search
    </div>

    <section class="content">

        <div class="card-group">


            <div class="card" style="flex: 0 0 18%; margin: 30px;" th:each="result: ${searchResults}">
                <img th:src="${result.cover_i}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${result.title}">Card title</h5>
                    <a href="#" th:href="@{'/newbook/' + ${result.key}}" class="btn btn-primary">select book</a>
                </div>
            </div>
        </div>


    </section>
</div>
</body>
</html>
