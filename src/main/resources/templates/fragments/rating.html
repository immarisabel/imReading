
<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<header th:replace="fragments/header :: header">static header</header>
<body>

<div class="container d-flex justify-content-center mt-200">


    <div class="row">

        <div class="col-md-12">

            <div class="stars">

                <form action="">

                    <input class="star star-5" id="star-5" type="radio" name="star" th:value="1" th:field="*{rating}"/>
                    <label class="star star-5" for="star-5"></label>

                    <input class="star star-4" id="star-4" type="radio" name="star"  th:value="2" th:field="*{rating}"/>
                    <label class="star star-4" for="star-4"></label>

                    <input class="star star-3" id="star-3" type="radio" name="star"  th:value="3" th:field="*{rating}"/>
                    <label class="star star-3" for="star-3"></label>

                    <input class="star star-2" id="star-2" type="radio" name="star"  th:value="4" th:field="*{rating}"/>
                    <label class="star star-2" for="star-2"></label>

                    <input class="star star-1" id="star-1" type="radio" name="star"  th:value="5" th:field="*{rating}"/>
                    <label class="star star-1" for="star-1"></label>

                </form>

            </div>



        </div>


    </div>

</div>
