<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<header th:replace="fragments/header :: header">static header</header>
<body>

<div class="container my-sm-5">


<h1 th:text="|Search result for '${searchterm}'|">Search Result</h1>
<ol>
    <li th:each= "result: ${results.keySet()}" >
        <a th:href="@{'/newbook'}+${result.substring(6)}" th:text = "${results.get(result)}">book result</a></li>

</ol>

</div>

</body>
</html>
