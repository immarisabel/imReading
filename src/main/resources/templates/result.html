<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    <h1 th:text="|Search result for '${searchterm}'|">Search Result</h1>
    <ol>
        <li th:each= "result: ${results.keySet()}" ><a th:href="@{'/book'}+${result.substring(6)}" th:text = "${results.get(result)}">book result</a></li>
    </ol>
    <a href="/">Back</a>
</body>
</html>
