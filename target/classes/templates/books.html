<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<header th:replace="fragments/header :: header">static header</header>


<body>

<div class="container my-5 pt5">

    <p></p>

    <div th:replace="fragments/navigation">navigation</div>

    <div class="row">

        <!--        TODO create a flow so this list goes on top -->


        <div class="col-2 pt-5">

            <div th:insert="fragments/libraries :: libraries(${lib})">lib</div>

        </div>


        <div class="col text-center ">


 <span th:if="${books.isEmpty}" >
                    <img src="/images/nobooksfound.svg" class="top">
     <p>                <a href="/newbook" class="btn btn-primary mt-5">Add one here!</a>
</p>
                    </span>


            <div class="container-fluid p-5 !direction !spacing">


                <div class="row">

                    <!--                NO BOOKS ON THIS SHELF      -->


                    <div th:each="b: ${books}"
                         class="col-md-2 col-sm-2 col-lg-2 col-xs-2 col-xl-2 control-label text-center mb-4"
                         style="border:0px solid #000000;min-width:200px;">


                        <!--                DISPLAY BOOKS       -->
                        <span th:unless="${books.isEmpty}">
                            <!--                OVER COVER ICONS -->
                        <span class="on-cover text-black ms-1" th:if="${b.favorite == true}">
                    <div th:replace="icons/favbook-icon"></div>
                </span>
                        <span th:unless="${b.favorite == true}"></span>

                        <span th:if="${b.status == 'read'}"></span>
                        <span class="on-cover-reading" th:unless="${b.status != 'reading'}">
                    <div th:replace="icons/openbookmark-icon"></div>
                </span>
                            <!--                COVER -->
                        <a href="#" th:href="@{'/book-log/logs/' + ${b.id}}">
                            <img class="img-thumbnail" th:src="${b.thumbnailUrl}" width="150vh " alt="${b.title}"></a>
                        <p></p>

                            <!--                METADATA -->
                        <h4 th:text="${b.title}">Title</h4>
                        <p th:text="${b.author}">Author Name</p>
                        <p></p>

                </span>
                    </div>
                </div>


            </div>

        </div>
    </div>
</div>
</body>
</html>
