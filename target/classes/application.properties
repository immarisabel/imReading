spring.datasource.url=jdbc:h2:mem:imReadingBooks
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.hbm2ddl.import_files=data.sql,logs.sql
spring.sql.init.data-locations=data_*.sql


# for testing purposes, remove later
spring.jpa.defer-datasource-initialization=true


spring.thymeleaf.cache=false
spring.thymeleaf.prefix=file:src/main/resources/templates/



spring.redis.host = redis-18587.c252.ap-southeast-1-1.ec2.cloud.redislabs.com
spring.redis.port = 18587
spring.redis.database = 0
